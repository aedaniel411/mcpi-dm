{% extends "base.html" %}

{% block contenido %}
    <h1>Predicción de precios de casas</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Predecir</button>
    </form>
    
    {% if resultado %}
    <div>
        <h2>Predicción del precio es: {{ resultado }}</h2>
    </div>
    {% endif %}
{% endblock contenido %}
